apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-cicd
  namespace: jobs-app
spec:
  podSelector:
    matchLabels:
      app: backend  # CI/CD에서 Backend 테스트 허용
  policyTypes:
  - Ingress
  ingress:
  # CI/CD 네임스페이스에서 Backend 테스트 허용
  - from:
    - namespaceSelector:
        matchLabels:
          name: ci-cd
    - namespaceSelector:
        matchLabels:
          name: apps-job
    # podSelector는 제거: namespaceSelector만으로 해당 네임스페이스의 모든 파드 허용
    ports:
    - protocol: TCP
      port: 8000

