apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-dns
  namespace: jobs-app
spec:
  podSelector: {}  # 모든 파드에 적용
  policyTypes:
  - Egress
  egress:
  # DNS 조회 허용 (kube-dns)
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53

