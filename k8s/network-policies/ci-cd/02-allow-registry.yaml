apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-registry
  namespace: ci-cd  # 실제 CI/CD 네임스페이스 이름으로 변경 필요
spec:
  podSelector: {}
  policyTypes:
  - Egress
  egress:
  # Harbor 레지스트리 접근
  - to:
    - ipBlock:
        cidr: 192.168.0.240/32
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80

