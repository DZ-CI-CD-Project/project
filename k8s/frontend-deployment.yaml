apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: jobs-app
  labels:
    app: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      # Harbor 프라이빗 레지스트리 인증
      imagePullSecrets:
      - name: harbor-registry-secret
      containers:
      - name: frontend
        # Harbor 레지스트리에서 이미지 Pull
        image: 192.168.0.240/mywork/frontend:1.2
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        envFrom:
        - configMapRef:
            name: frontend-config
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3

