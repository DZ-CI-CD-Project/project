apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: jobs-app
  labels:
    app: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      # Harbor 프라이빗 레지스트리 인증
      imagePullSecrets:
      - name: harbor-registry-secret
      containers:
      - name: frontend
        # Harbor 레지스트리에서 이미지 Pull
        image: 192.168.0.240/mywork/frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        envFrom:
        - configMapRef:
            name: frontend-config
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
      
      # ngrok 사이드카 컨테이너
      - name: ngrok
        image: ngrok/ngrok:latest
        command: 
        - ngrok
        - http
        - "3000"  # Frontend 컨테이너 포트
        # ngrok 인증 토큰 사용 (선택사항이지만 권장)
        # Secret에서 가져오려면 아래 주석 해제
        # env:
        # - name: NGROK_AUTH_TOKEN
        #   valueFrom:
        #     secretKeyRef:
        #       name: ngrok-secret
        #       key: auth-token
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        # ngrok은 지속적으로 실행되어야 하므로 health check 불필요
        # 하지만 로그 확인은 가능

