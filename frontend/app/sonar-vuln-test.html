<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>SonarQube Vulnerability Test</title>
</head>
<body>
  <h1>SonarQube 취약점 테스트 페이지</h1>
  <p>주소창의 <code>#</code> 뒤에 입력한 문자열이 그대로 출력됩니다.</p>
  <div id="result">결과가 여기 표시됩니다.</div>
  <script>
    function renderFromLocation() {
      const untrusted = window.location.hash.substring(1);
      // 의도적으로 sanitizing 없이 innerHTML에 대입 (XSS 패턴)
      document.getElementById('result').innerHTML = untrusted;
    }

    renderFromLocation();
  </script>
  <script src="/sonar-vuln-test.js"></script>
</body>
</html>
