<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>회원가입</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/form.css">
  <script src="/js/storage.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function(){
      const form = document.getElementById('signupForm');
      form.addEventListener('submit', async function(e){
        e.preventDefault();
        
        const formData = new FormData(form);
        const data = {
          username: formData.get('id'),
          name: formData.get('name'),
          phone: formData.get('phone'),
          password: formData.get('password')
        };

        try {
          const response = await fetch('/api/auth/signup', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
          });

          // Content-Type 확인
          const contentType = response.headers.get('content-type');
          if (!contentType || !contentType.includes('application/json')) {
            const text = await response.text();
            throw new Error(`서버가 JSON을 반환하지 않았습니다. (${response.status}): ${text.substring(0, 100)}`);
          }

          const result = await response.json();
          
          if (!response.ok) {
            throw new Error(result.message || '회원가입에 실패했습니다.');
          }

          alert('회원가입이 완료되었습니다. 로그인해주세요.');
          location.href = '/login.html';
        } catch (error) {
          console.error('회원가입 오류:', error);
          alert(error.message || '회원가입 중 오류가 발생했습니다.');
        }
      });
      });
    </script>
</head>
<body>
  <header class="banner"><h1><a href="/" style="color:inherit;text-decoration:none;">내일의 발견</a></h1></header>
  <div class="form-card">
    <h2 class="form-title">회원가입</h2>
    <form id="signupForm">
      <label>ID</label>
      <input name="id" required>
      <label>이름</label>
      <input name="name" required>
      <label>전화번호</label>
      <input name="phone">
      <label>비밀번호 (최소 6자 이상)</label>
      <input name="password" type="password" minlength="6" required>
      <div class="btn-row">
        <button type="submit" style="padding:12px 24px;font-size:1.1rem;">가입</button>
      </div>
    </form>
  </div>
</body>
</html>
