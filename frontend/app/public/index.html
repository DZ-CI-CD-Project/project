<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>내일의 발견23</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/storage.js"></script>
    <style>
    </style>

<body>
    <header class="banner" style="display:flex;align-items:center;justify-content:flex-end;">
        <h1 class="title-center"><a href="/" style="color:inherit;text-decoration:none;">내일의 발견</a></h1>
        <nav id="authNav"></nav>
    </header>

    <main class="dashboard">
        <!-- 왼쪽: 사이드 버튼 -->
        <section class="left-panel" style="max-width:280px;">
            <div class="sidebar-grid">
                <a class="new-post-btn nav-btn" href="/calendar.html">채용 달력</a>

        <!-- 오른쪽: 필터 + 리스트 -->
        <section class="right-panel">
            <div class="job-header" style="display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap;">
                <h2>채용 공고 리스트</h2>
            </div>
            <table class="job-table" style="margin-top:12px;">

                        <th>공고명</th>
                        <th>경력</th>
                        <th>학력</th>
                        <th>로고</th>
                    </tr>
                </thead>
                <tbody id="jobTbody"></tbody>
            </table>
            <div id="pager" style="margin-top:12px; display:flex; gap:8px;"></div>
        </section>

    <script src="/js/app.js"></script>
